<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Reset Password</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --card-bg: #ffffff;
        --border: #e5e5e7;
        --text: #111114;
        --muted: #6b7280;
        --focus: #2563eb;
        --danger: #dc2626;
        --shadow: 0 2px 10px rgba(0,0,0,.06);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0b0d;
          --card-bg: #111214;
          --border: #24262a;
          --text: #f4f4f5;
          --muted: #9aa3af;
          --focus: #60a5fa;
          --danger: #f87171;
          --shadow: 0 2px 16px rgba(0,0,0,.35);
        }
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        color: var(--text);
        background: var(--bg);
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      main { width: 100%; }
      .card {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
        line-height: 1.2;
        margin: 0 0 0.25rem;
      }
      .muted { color: var(--muted); font-size: 0.9375rem; margin: 0 0 1rem; }
      form { display: grid; gap: 1rem; }
      .field { display: grid; gap: 0.5rem; }
      label { font-weight: 600; }
      input[type="password"] {
        width: 100%;
        padding: 0.625rem 0.75rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: transparent;
        color: inherit;
        outline: none;
      }
      input:focus {
        border-color: var(--focus);
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus) 25%, transparent);
      }
      .actions { display: flex; align-items: center; justify-content: space-between; gap: .75rem; }
      .left-actions { display: flex; gap: .75rem; align-items: center; }
      button {
        appearance: none;
        border: 1px solid var(--focus);
        background: var(--focus);
        color: white;
        padding: 0.625rem 0.9rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button:focus-visible { outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent); outline-offset: 2px; }
      a { color: inherit; }
      a:hover { text-decoration: underline; }
      .status { font-size: 0.9375rem; }
      .error { color: var(--danger); }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="title">
        <h1 id="title">Reset password</h1>
        <p id="form-help" class="muted">Enter a new password for demo@example.com.</p>
        <form id="reset-form" action="#" method="post" aria-describedby="form-help">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required value="demo@example.com" readonly>
          </div>

          <div class="field">
            <label for="password">New password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required autofocus>
          </div>
          <div class="field">
            <label for="confirm-password">Confirm new password</label>
            <input id="confirm-password" name="confirmPassword" type="password" autocomplete="new-password" required>
          </div>
          <div class="actions">
            <div class="left-actions">
              <a href="index.html">Back to sign in</a>
            </div>
            <button type="submit">Update password</button>
          </div>
          <p class="status error" role="alert" aria-live="assertive" hidden data-error>Passwords must match.</p>
          <p class="status muted" role="status" aria-live="polite" hidden data-status>Password updated (mock). You can now sign in.</p>
        </form>
      </section>
    </main>
    <script>
      // Prevent actual navigation and show a stub message.
      (function () {
        const form = document.getElementById('reset-form');
        if (!form) return;
        const pwd = /** @type {HTMLInputElement} */(document.getElementById('password'));
        const confirm = /** @type {HTMLInputElement} */(document.getElementById('confirm-password'));
        const status = /** @type {HTMLElement|null} */(form.querySelector('[data-status]'));
        const error = /** @type {HTMLElement|null} */(form.querySelector('[data-error]'));

        function show(el, flag) { if (el) el.hidden = !flag; }
        function passwordsMatch() { return pwd.value === confirm.value; }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          if (!passwordsMatch()) {
            show(error, true);
            show(status, false);
            confirm.focus();
            return;
          }
          show(error, false);
          show(status, true);
        });
      })();
    </script>
  </body>

</html>
